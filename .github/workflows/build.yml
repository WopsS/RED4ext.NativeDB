name: Build Workflow
on: [ push, pull_request ]

env:
  node: lts/*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node }}

      - name: Install packages
        run: npm install

      - name: Build
        run: npm run build
