editorconfig: true

semi: true
singleQuote: false
quoteProps: as-needed
trailingComma: none
bracketSpacing: true
bracketSameLine: false
arrowParens: always
proseWrap: always
singleAttributePerLine: true

overrides:
  - files: "*.html"
    options:
      parser: "html" # Fix issues with "<!DOCTYPE html>" when linting.

  - files: "*.component.html"
    options:
      parser: "angular"

  - files: "*.scss"
    options:
      singleQuote: true
